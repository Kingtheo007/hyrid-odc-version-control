<body>

    <!-- Navigation -->
    <nav>
        <ul>
            <li><a href="javascript:void(0);" onclick="showPage('home')">Home</a></li>

        </ul>
    </nav>

    <!-- Home Page -->
    <header style="background-image: url('https://cdn.pixabay.com/photo/2023/05/08/08/41/ai-7977960_1280.jpg'); background-size: cover; color: #fff; text-align: center; padding: 100px 20px; flex-grow: 1; position: relative;">

            <input type="text" id="search" name="search" placeholder="Search...">
            <button type="submit" style="background-color: #333; color: #fff; padding: 8px 15px; border: none; cursor: pointer;">Search</button>
        </div>
        <h1>Welcome to the Fourth Industrial Revolution</h1>
    </header>

    <!-- About Page -->
    <section class="about" style="max-width: 800px; margin: 20px auto; padding: 20px; background-color: #f4f4f4;">
        <h2>About the Fourth Industrial Revolution</h2>
        <p>The Fourth Industrial Revolution (4IR) is characterized by the integration of digital technologies...</p>
        <div class="gallery" style="display: flex; justify-content: space-between; margin-top: 20px;">
            <img src="https://retailworldmagazine.com.au/wp-content/uploads/2021/03/2021-03-22-09.37.20.jpg" alt="AI Tellers">
            <img src="https://cdn.pixabay.com/photo/2016/11/29/12/16/fun-1869422_1280.jpg" alt="Virtual Reality">

    <!-- Contact Page -->
    <section class="contact" style="max-width: 800px; margin: 20px auto; padding: 20px; background-color: #f4f4f4;">
        <h2>Contact Us</h2>
        <form action="submit_form.php" method="post" style="display: grid; grid-gap: 10px;">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit" style="background-color: #333; color: #fff; padding: 10px 20px; border: none; cursor: pointer;">Submit</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>

    </footer>
    <script>
        function showPage(pageId) {
            // Toggle the display property of about and contact sections
            var about = document.querySelector('.about');
            var contact = document.querySelector('.contact');

            if (pageId === 'about') {
                about.style.display = 'block';
                contact.style.display = 'none';
            } else if (pageId === 'contact') {
                about.style.display = 'none';
                contact.style.display = 'block';
            } else {
                about.style.display = 'none';
                contact.style.display = 'none';
            }
        }
    </script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="fotor-ai-2024013193132.jpg">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>UBN S.O.C Payment section</title>
    <div class="bg-warning p-2 text-white">
        <h1 class="display-3">UBN SCHOOL OF CODE</h1>CUSTOMER PAYMENT SECTION</div>
      <br>
     
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
         background: url(https://wallpaperaccess.com/full/4597140.jpg);
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Payment Information</h2>
        <form id="payment-form">
            <label for="cardholder-name">Cardholder Name</label>
            <input type="text" id="cardholder-name" name="cardholder-name" required>

            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" name="card-number" required>

            <label for="expiration-date">Expiration Date</label>
            <input type="text" id="expiration-date" name="expiration-date" placeholder="MM/YY" required>

            <label for="cvv">CVV</label>
            <input type="number" id="cvv" name="cvv" required>

            <label for="billing-address">Billing Address</label>
            <input type="text" id="billing-address" name="billing-address" required>

            <button type="submit">Submit Payment</button>
            <script>
                function helloWorld1() {
                    alert("Thank you! Please check your email to confirm. This is for security purposes.")
                }
            </script>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>

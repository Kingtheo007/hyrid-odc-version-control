<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Maatla The Bodybuilder</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
       
       .logo {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            overflow: hidden;
        }

        .logo iframe {
            width: 100%;
            height: 100%;
        }

        
        .navbar a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s ease; 
        }

        .navbar a:hover {
            color: #ffcc00;
        }

        
        .dropdown-toggle {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            background: none;
            border: none;
            
            transition: border-bottom 0.3s ease;
        }

        .dropdown-toggle:hover {
            border-bottom: 2px solid #ffcc00;
        }

        .dropdown-menu {
            background-color: #333;
            border: none;
        }

        .dropdown-item {
            color: #fff;
        }

        .dropdown-item:hover {
            color: #ffcc00;
        }

        
        .search-form {
            display: flex;
            align-items: center;
        }

        .search-input {
            margin-right: 10px;
            border: 1px solid #fff; 
            background-color: transparent; 
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease, border-color 0.3s ease; 
        }

        .search-input:focus {
            background-color: #fff;
            color: #333; 
            outline: none; 
            border-color: #ffcc00; 
        }

        .btn-light {
            
            background-color: #ffcc00;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease; 
        }

        .btn-light:hover {
            background-color: #fff; 
            color: #333; 
        }

        
        .blog-content {
            padding: 80px 50px;
            border-radius: 10px;
            margin-top: 120px;
            background: rgba(0, 0, 0, 0.7);
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 3.5em;
            font-weight: bold;
            margin-bottom: 20px;
            color: #ffcc00;
        }

        p {
            font-size: 1.4em;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        
        .featured-content {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .featured-item {
            flex: 1;
            margin: 0 10px;
            padding: 20px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.7);
            text-align: center;
            transition: transform 0.3s ease;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .featured-item:hover {
            transform: scale(1.05);
        }

        .featured-item h3 {
            font-size: 2em;
            margin-bottom: 10px;
            color: #ffcc00;
        }

        .featured-item p {
            font-size: 1.2em;
            color: #ddd;
        }

        
        #subscribeForm {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.7);
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        }

        #subscribeForm h4 {
            font-size: 2em;
            color: #ffcc00;
            margin-bottom: 20px;
        }

        #mailingListForm {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #mailingListForm .form-label {
            margin-bottom: 5px;
            color: #fff;
        }

        #mailingListForm .form-control {
            width: 100%;
            margin-bottom: 15px;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #fff;
            background-color: transparent;
            color: #fff;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        #mailingListForm .form-control:focus {
            background-color: #fff;
            color: #333;
            border-color: #ffcc00;
            outline: none;
        }

        #mailingListForm .btn-primary {
            background-color: #ffcc00;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #mailingListForm .btn-primary:hover {
            background-color: #fff;
            color: #333;
        }

        
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 1000;
            
            box-shadow: 0px -2px 5px rgba(0, 0, 0, 0.1);
        }

        
        .social-icons a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            font-size: 24px;
            transition: color 0.3s ease; 
        }

        .social-icons a:hover {
            color: #ffcc00;
        }

       header {
            background-color: transparent;
            padding: 20px 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.5s ease;
            
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .contact-form {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.7);
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        }

        .contact-form h2 {
            font-size: 2.5em;
            color: #ffcc00;
            margin-bottom: 20px;
        }

        .contact-form .form-label {
            margin-bottom: 5px;
            color: #fff;
        }

        .contact-form .form-control {
            width: 100%;
            margin-bottom: 15px;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #fff;
            background-color: transparent;
            color: #fff;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .contact-form .form-control:focus {
            background-color: #fff;
            color: #333;
            border-color: #ffcc00;
            outline: none;
        }

        .contact-form .btn-primary {
            background-color: #ffcc00;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .contact-form .btn-primary:hover {
            background-color: #fff;
            color: #333;
        }

        body {
            background: linear-gradient(to right, #33004d, #ff0066);
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            font-size: 16px;
        }

    </style>
</head>

<body>

    <header>
        <div class="logo">
            <iframe src="https://giphy.com/embed/3HFcLK4IXKoviqvwve" frameborder="0" allowfullscreen></iframe>
        </div>
        <nav class="navbar">
            <a href="maatla_pelekekae.html" class="btn btn-dark">Home</a>
            <div class="dropdown">
                <a class="btn btn-dark dropdown-toggle" href="#" role="button" id="programsDropdown"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    Programs
                </a>
                <ul class="dropdown-menu" aria-labelledby="programsDropdown">
                    <li><a class="dropdown-item" href="#">Calisthenics</a></li>
                    <li><a class="dropdown-item" href="#">Weight-lifting</a></li>
                    <li><a class="dropdown-item" href="#">Crossfit</a></li>
                </ul>
            </div>
            <a href="maatla_contactus.html" class="btn btn-dark">Contact Us</a>
            <div class="search-navbar">
                <form class="search-form">
                    <input type="text" class="form-control search-input" placeholder="Search...">
                    <button type="submit" class="btn btn-light">Search</button>
                </form>
            </div>
        </nav>
    </header>

    <div class="blog-content">
        

        
        <div class="contact-form">
            <h2>Contact Us</h2>
            <form id="contactForm">
                <div class="mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" name="firstName" required>
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" name="lastName" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone number</label>
                    <input type="tel" class="form-control" id="phone" name="phone" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
       
    </div>

    <footer id="mainFooter" style="display: none;">
        <div class="social-icons">
            <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="#" target="_blank"><i class="fab fa-youtube"></i></a>
            <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="#" target="_blank"><i class="fab fa-whatsapp"></i></a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function toggleFooterVisibility() {
            const footer = document.getElementById('mainFooter');
            const scrollPosition = window.scrollY;

            if (scrollPosition > 100) {
                footer.style.display = 'block';
            } else {
                footer.style.display = 'none';
            }
        }

        window.addEventListener('scroll', function () {
            const header = document.querySelector('header');
            header.classList.toggle('scrolled', window.scrollY > 0);

            toggleFooterVisibility();
        });

        toggleFooterVisibility();
    </script>
</body>

</html>

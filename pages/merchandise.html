<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="fotor-ai-2024013193132.jpg">
    <title>Merchandise Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            background: url("");
            background-size: contain;
        }

        header {
            background-color: #86ac7e;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            grid-gap: 20px;
            padding: 0 20px;
        }

        .item {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .item img {
            width: 100%;
            height: auto;
        }

        .item .info {
            padding: 10px;
        }

        .item h3 {
            margin: 0;
            font-size: 20px;
        }

        .item p {
            margin: 5px 0;
            color: #666;
        }
    </style>
</head>

<body>
    <header>
        <h1>UBN School of Code Merchandise Store</h1>
        <p>Welcome to our merchandise store!</p>
    </header>

    <div class="container">
        <div class="item">
            <img src="ubn.jpeg" alt="Product Image" width="50px" height="50px">
            <div class="info">
                <h3>UBN T-shirt</h3>
                <p>P200</p>

                <form action="Payments.html">
                    <input type="submit" value="Add to Cart" />
                </form>
            </div>
        </div>

        <div class="item">
            <img src="ubn cap.jpg" alt="Product Image">
            <div class="info">
                <h3>Multi-colored UBN Cap</h3>
                <p>P85</p>

                <form action="Payments.html">
                    <input type="submit" value="Add to Cart" />
                </form>
            </div>
        </div>

        <div class="item">
            <img src="ubn book.jpeg" alt="Product Image">
            <div class="info">
                <h3>UN Journal</h3>
                <p>P150</p>

                <form action="Payments.html">
                    <input type="submit" value="Add to Cart" />
                </form>
            </div>
        </div>

        <div class="item">
            <img src="ubn laptop.jpg" alt="Product Image">
            <div class="info">
                <h3>UBN Laptop (with free wallpapers)</h3>
                <p>P2900</p>

                <form action="Payments.html">
                    <input type="submit" value="Add to Cart" />
                </form>
            </div>
        </div>

        <a href="unity project html.html" class="btn btn-primary">Go back Home</a>

</body>

</html>
